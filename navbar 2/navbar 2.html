<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="navbar 2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Navbar 2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js">
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    
    <script>
    $(document).ready(function(){
        $('.fa-bars').click(function(){

            $('ul').toggleClass('show');
            $(this).toggleClass("fa-times")
            
        });
    });

    </script>




</head>
<body>
    <nav>
        <label class="logo">Kico</label>
        <i class="fa-solid fa-right-to-bracket signin"></i>
        <ul>
            <li><a href="#">Home</a></li> 
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Course</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <label id="icon">
            <i class="fa-solid fa-bars"></i> 
        </label>
    </nav>
    
    <div class="content">
        <h1></h1>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
             
    
    
</body>
</html>
